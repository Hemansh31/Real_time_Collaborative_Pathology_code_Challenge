<!DOCTYPE html>
<html>
<head>
    <title> Code Challenge </title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="images/gsoc.png">
    <link rel="stylesheet" href="css/viewer.css">
</head>
<body>
    <div id="root">
        <h1 id="header">
            Real-time Collaborative Pathology Code Challenge GSoC 2021
        </h1>
        
        <div id="wrapper">
            
            <div id="openseadragonOne" class="mViewer"></div>

            <div id = "attendees" class="side_panel">
                <div class = "crossWrapper"><i class="material-icons cross" style="font-size: 2rem;font-weight: bolder;">clear</i></div>
                <h1 class = "spHeads">
                    Participants<hr style="width: 70%;">
                </h1>
                <!-- <div class="attendance">Jane Doe</div> -->
            </div>

            <div id = "messages" class="side_panel">
                <div class = "crossWrapper"><i class="material-icons cross" style="font-size: 2rem;font-weight: bolder;">clear</i></div>
                <h1 class = "spHeads">
                    Messages<hr style="width: 70%;">
                </h1>
                <div id = "chatWindow">
                    <!-- <div id="dm">
                        <span id = "author">Hemansh</span>
                        <span id = "content">Hi Guys, this is small text.</span>
                    </div> -->
                </div>
                <div id = "chatbox">
                    <textarea placeholder="Type a message" id = "textBox" ></textarea>
                    <i id = "sendMessage" class="material-icons" style="font-size: 2.2rem;padding-top: 0.8vh ;line-height: 3.5vh;text-align: center;cursor: pointer;" >send</i>
                </div>
            </div>

            <div id = "roomDetails" class="side_panel">
                <div class = "crossWrapper"><i class="material-icons cross" style="font-size: 2rem;font-weight: bolder;">clear</i></div>
                <h1 class = "spHeads">
                    Meeting Details<hr style="width: 70%;">
                </h1>
                <div class = "mdHeads">Conference ID :</div>
                <div class = "mdBody"><span id = "cid"></span><i title = "Copy ID" id="copyToClipboard" class="material-icons">content_copy</i></div>
                <div class = "mdHeads">Slide in View :</div>
                <div class = "mdBody"><span id = "sname"></span></div>
                <div class = "mdHeads">User Name :</div>
                <div class = "mdBody"><span id = "uname"></span></div>
            </div>

            <div id = "videoGallery" class = "full_panel">
                <div class = "crossWrapper"><i class="material-icons cross" style="font-size: 2rem;font-weight: bolder;">clear</i></div>
                <div id = "avOptions"><i id = "toggleWebcam" class="material-icons cam" style="font-size: 2rem;padding: 1rem;">videocam</i></div>
                <div id = "video-grid"></div>
            </div>

        </div>
        
    </div>
    <div id = "callPanel">
        <div title = "Meeting Details" id = "meetingDetails" class="icons" ><i class="material-icons" style="font-size : 1.8rem;vertical-align:middle;">description</i></div>
        <div title = "Video Gallery" id = "video" class="icons"><i class="material-icons" style="font-size : 1.8rem;vertical-align:middle;">rss_feed</i></div>
        <div title = "Messages" id = "chat" class="icons"><i class="material-icons" style="font-size : 1.8rem;vertical-align:middle;">chat</i></div>
        <div title = "Participants" id = "participants" class="icons"><i class="material-icons" style="font-size : 1.8rem;vertical-align:middle;">people</i></div>
        <div title = "Leave Meeting" id = "leaveMeeting" class="icons" style="background-color: rgb(180, 17, 17);"><i class="material-icons" style="font-size : 1.8rem;vertical-align:middle;">call_end</i></div>
    </div>
    <div id = "alertBar"></div>
    <script src="openseadragon/openseadragon.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="js/peerjs.min.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
